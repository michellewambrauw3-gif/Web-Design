<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Halamam Form</title>
</head>
<body>
    <h2>Formulir Pendaftaran DEMO TOLAK TUNJANGAN ANGGOTA DPR-RI</h2>
    <form>
        Nama: <input type="text" name="nama" /><br /><br />
        Email: <input type="email" name="email" /><br /><br />
        Password: <input type="password" name="password"  /><br /><br />

        Jenis Kelamin:
        <input type="radio" name="jk" value="laki-laki" />Laki-laki
        <input type="radio" name="jk" value="Perempuan" />Perempuan  <br /><br />

        Hobi:
        <input type="checkbox" name="hobi" value="Membaca" />Membaca
        <input type="checkbox" name="hobi" value="Menulis" />Menulis  
        <input type="checkbox" name="hobi" value="Olahraga" />Olahraga <br /><br />

        Pesan:
        <textarea name="pesan" rows="4" cols="30" ></textarea><br /><br>
        
        <button type="submit">kirim</button>
    </form>
    <a href="index.html">Kembali ke Halaman Utama</a>
</body>
</html>
